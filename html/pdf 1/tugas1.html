<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feedback pdf1</title>
</head>
<body>
  <font face="Arial" size="2">
    <table cellspacing="0">
      <tr>
        <td colspan="3" align="center" bgcolor="green"><font color="white"><b>FEEDBACK</b></font></td>
      </tr>
      <tr>
        <td bgcolor="orange" width="100" height="35">Nama</td>
        <td width="23" align="center">:</td>
        <td><input type="text" name="Nama" placeholder="Nama Lengkap" id=""></td>
      </tr>
      <tr>
        <td bgcolor="156oBD">Email</td>
        <td align="center">:</td>
        <td><input type="email" name="Email" id="" placeholder="Email@gmail.com"></td>
      </tr>
      <tr>
        <td bgcolor="898D86" height="57">Jenis Kelamin</td>
        <td align="center">:</td>
        <td><input type="radio" name="gender" value="L" id="">Laki-Laki
          <br>
        <input type="radio" name="gender" value="P" id="">Perempuan</td>
      </tr>
      <tr>
        <td bgcolor="74A662" height="25">Golongan</td>
        <td align="center">:</td>
        <td><select name="Golongan" id="">
          <option value="Muda">Muda</option>
          <option value="Tua">Tua</option>
        </select></td>
      </tr>
      <tr>
        <td bgcolor="74A662">Kemampuan</td>
        <td align="center">:</td>
        <td>
          <input type="checkbox" name="Bakat" id="Bahasa">Bahasa
          <input type="checkbox" name="Bakat" value="Olahraga" id="">Olahraga
          <br>
          <input type="checkbox" name="Bakat" value="Fisik" id="">Fisik
          <input type="checkbox" name="Bakat" value="Agama" id="">Agama
        </td>
      </tr>
      <tr>
        <td bgcolor="353839"><font color="white">Testimoni</font></td>
        <td align="center" bgcolor="black"><font color="white">:</font></td>
        <td bgcolor="black">
          <center>
          <textarea name="Testimoni" cols="13" rows="4" id=""></textarea>
        </center>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="submit" name="" id=""></td>
      </tr>
    </table>
  </font>
</body>
</html>
